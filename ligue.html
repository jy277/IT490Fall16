<script>
function createRequestObject(){
    var ro;
    //Get name of browser
    var browser = navigator.appName;
    //Create browser-specific HTTP request object
    if(browser == "Microsoft Internet Explorer")
        ro = new ActiveXObject("Microsoft.XMLHTTP");  
    else
        ro = new XMLHttpRequest(); 
    return ro;
}

var http = createRequestObject();
//ajax requests
function sendAjaxReq(x){
    numRows = document.getElementById(x).name;
    console.log(numRows);
//  numCols = document.getElementById("Matches").name;
//  console.log(numCols);
        url= "submit_req.php?rows="+numRows+"&junk="+Math.random();
//  url = "hel.php?rows="+numRows+"&cols="+numCols+"&junk="+Math.random();        
    http.open('get', url);
    http.onreadystatechange = handleAjaxResponse;
    http.send(null);
}

}


//ajax response

function handleAjaxResponse(){
    if( http.readyState == 4 ){   
        var response=http.responseText;
        document.getElementById("output-div").innerHTML = response;
    }
}

</script>
